<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <!--Sidebar content-->
      <h3>Inserir novo cliente</h3>
      <form class="form-horizontal" role="form" ng-submit="addRow()">
        <div class="form-group">
          <label class="col-md-4 control-label">Nome Fantasia:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="fantasyName" ng-required="true"
              ng-model="fantasyName" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Razão Social:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="corporateName" ng-required="true"
              ng-model="corporateName" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">CNPJ:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="cnpj" kp-mask="{{cnpjMask}}" kp-clean-field="true" kp-placeholder=""  ng-required="true" model-view-value="true"
              ng-model="cnpj" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Endereço:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="street" ng-required="true"
              ng-model="street" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Cidade:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="city" ng-required="true"
              ng-model="city" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Estado:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="state" ng-required="true"
              ng-model="state" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Cep:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="zipcode" kp-mask="{{zipcodeMask}}" kp-clean-field="true" kp-placeholder="" ng-required="true"
              ng-model="zipcode" />
          </div>
        </div>
        <div class="form-group">                
          <div style="padding-left:110px">
            <input type="submit" value="Submit" class="btn btn-primary"/>
          </div>
        </div>
      </form>

    </div>
    <div class="col-md-8">
      <!--Body content-->
      <div class="col-md-6">
      <label>Filtro:</label>
      <input type="text" class="form-control"  ng-model="searchKeyword">
      </div>
      <div class="col-md-6">
      <label>Items por página:</label>
      <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th><a href="" ng-click="orderByField='fantasyName'; reverseSort = !reverseSort">Nome Fantasia</a></th>
            <th><a href="" ng-click="orderByField='corporateName'; reverseSort = !reverseSort">Razão Social</a></th>
            <th><a href="" ng-click="orderByField='cnpj'; reverseSort = !reverseSort">CNPJ</a></th>
            <th><a href="" ng-click="orderByField='street'; reverseSort = !reverseSort">Rua</a></th>
            <th><a href="" ng-click="orderByField='city'; reverseSort = !reverseSort">Cidade</a></th>
            <th><a href="" ng-click="orderByField='state'; reverseSort = !reverseSort">Estado</a></th>
            <th><a href="" ng-click="orderByField='zipcode'; reverseSort = !reverseSort">CEP</a></th>
          </tr>
        </thead>
        <tbody>
          <tr dir-paginate="client in clients | filter: searchKeyword | orderBy:orderByField:reverseSort | itemsPerPage: pageSize">
            <td>{{client.fantasyName}}</td>
            <td>{{client.corporateName}}</td>
            <td>{{client.cnpj}}</td>
            <td>{{client.street}}</td>
            <td>{{client.city}}</td>
            <td>{{client.state}}</td>
            <td>{{client.zipcode}}</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <dir-pagination-controls template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
      </div>  

    </div>
  </div>
</div>
