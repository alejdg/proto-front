<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <!--Sidebar content-->
      <h3>Inserir nova rede</h3>
      <form class="form-horizontal" role="form" ng-submit="addRow()">
        <div class="form-group">
          <label class="col-md-4 control-label">Nome:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="name" ng-required="true"
              ng-model="name" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Descrição:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="description" ng-required="true"
              ng-model="description" />
          </div>
        </div>

        <div class="form-group">                
          <div style="padding-left:110px">
            <input type="submit" value="Submit" class="btn btn-primary"/>
          </div>
        </div>
      </form>

    </div>
    <div class="col-md-8">
      <!--Body content-->
      <div class="col-md-6">
      <label>Filtro:</label>
      <input type="text" class="form-control"  ng-model="searchKeyword">
      </div>
      <div class="col-md-6">
      <label>Items por página:</label>
      <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Nome</a></th>
            <th><a href="" ng-click="orderByField='description'; reverseSort = !reverseSort">Descrição</a></th>
          </tr>
        </thead>
        <tbody>
          <tr dir-paginate="network in networks | filter: searchKeyword | orderBy:orderByField:reverseSort | itemsPerPage: pageSize">
            <td>{{network.name}}</td>
            <td>{{network.description}}</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <dir-pagination-controls template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
      </div>  

    </div>
  </div>
</div>
